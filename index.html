<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Otabek's Birthday Cake ðŸŽ‚</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2em;
      font-family: 'Arial', sans-serif;
      text-align: center;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="message">ðŸŽ‰ Tugâ€˜ilgan kuning muborak, Otabek! ðŸ’Œ</div>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.152.2';
    import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.skypack.dev/three@0.152.2/examples/jsm/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);

    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.autoRotate = true;
    controls.autoRotateSpeed = 1.5;

    const light = new THREE.PointLight(0xffffff, 1.5);
    light.position.set(5, 5, 5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));

    const loader = new GLTFLoader();

    // Load Cake Model
    loader.load('/models/cake.glb', gltf => {
      const cake = gltf.scene;
      cake.scale.set(1.2, 1.2, 1.2);
      cake.position.y = -1;
      scene.add(cake);
    });

    // Load Envelope Model (hidden at first)
    let envelope;
    loader.load('/models/envelope.glb', gltf => {
      envelope = gltf.scene;
      envelope.scale.set(0.5, 0.5, 0.5);
      envelope.position.set(0, 0.5, 0);
      envelope.visible = false;
      scene.add(envelope);
    });

    function showMessage() {
      document.getElementById('message').style.display = 'block';
    }

    function blowOut() {
      envelope.visible = true;
      showMessage();
    }

    // Audio Detection
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioCtx.createMediaStreamSource(stream);
      const analyser = audioCtx.createAnalyser();
      analyser.fftSize = 2048;
      const data = new Uint8Array(analyser.frequencyBinCount);
      source.connect(analyser);

      function detectBlow() {
        analyser.getByteTimeDomainData(data);
        let sum = 0;
        for (let i = 0; i < data.length; i++) {
          const val = (data[i] - 128) / 128;
          sum += val * val;
        }
        const volume = Math.sqrt(sum / data.length);
        if (volume > 0.1) blowOut();
      }

      setInterval(detectBlow, 300);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
